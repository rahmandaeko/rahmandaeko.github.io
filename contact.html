    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzsThAqS4dK_2sidfv0F9844gufQKruAcqXABrkMP58rpJuYQWZAfGWOSgnBM6l1Qac/exec'
      const form = document.forms['submit-to-google-sheet'];
      const btnSubmit = document.querySelector('.btn-submit');
      const btnLoading = document.querySelector('.btn-loadnig');
    const myAlert = document.querySelector('.alert');
      form.addEventListener('submit', e => {
        e.preventDefault()
        // ketika tombol submit diklik
        // ketika tombol loading muncul
        btnLoading.classList.toggle('d-none');
        btnSubmit.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
              // ketika tombol loading muncul
            btnLoading.classList.toggle('d-none');
        btnSubmit.classList.toggle('d-none');
        //tampilkan alert
        myAlert.classList.toggle('d-none');
        //reset
        form.reset();
            console.log('Success!', response)})
          .catch(error => console.error('Error!', error.message));
      });
